server {
    listen ${PORT};
    server_name cst5l-bitforge-backend-production.up.railway.app;
    root /app/public;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header X-XSS-Protection "1; mode=block";

    # CORS headers
    add_header Access-Control-Allow-Origin "https://cst5l-bitforge-frontend-production.up.railway.app" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;

    index index.php;

    charset utf-8;

    # Handle static files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Disable logging for these
    location = /favicon.ico { 
      access_log off; 
      log_not_found off; 
    }
    location = /robots.txt  { 
      access_log off; 
      log_not_found off; 
    }

    # Proper error handling
    error_page 404 /index.php;
    error_page 500 502 503 504 /index.php;

    # PHP handling
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param APP_ENV production;
        fastcgi_param APP_URL https://cst5l-bitforge-backend-production.up.railway.app;
        fastcgi_param SESSION_DOMAIN .up.railway.app;
        include fastcgi_params;
        fastcgi_param HTTP_PROXY "";
        fastcgi_read_timeout 300;
    }

    # Block hidden files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # CORS preflight requests
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin "https://cst5l-bitforge-frontend-production.up.railway.app";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
        add_header Access-Control-Allow-Credentials "true";
        add_header Content-Length 0;
        add_header Content-Type "text/plain; charset=UTF-8";
        return 204;
    }

    # Cache settings
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}